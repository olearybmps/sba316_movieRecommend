<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommender</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />
      <button id="startBtn">Start</button>
    </div>
    <div id="movieContainer" class="hidden">
      <h3 id="greeting"></h3>
      <img src="" id="movieImage" alt="Movie Image" />
      <div id="movieButtons">
        <button class="preferenceButton" data-choice="great">Great</button>
        <button class="preferenceButton" data-choice="good">Good</button>
        <button class="preferenceButton" data-choice="ok">OK</button>
        <button class="preferenceButton" data-choice="terrible">Terrible</button>
      </div>
    </div>
    <script src="app.js" async defer></script>
  </body>
</html>
